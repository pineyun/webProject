<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span {
	display:inline-block; width:150px; background-color:pink;}
</style>
</head>
<body>
	<h1>반복문</h1>
	<hr>
	<button id="btn1">배열 사용하기 for in</button>
	<button id="btn2">for of</button>
	<button id="btn3">LAB1 직각삼각형별찍기</button>
	<button id="btn4">LAB2 구구단1</button>
	<button id="btn5">LAB3 구구단2(n단만 제외하기-continue)</button>
	<button id="btn6">LAB3 구구단3(n단까지-break)</button>
	<hr>
	<div id="here">여기</div>
	<script>
		btn1.onclick = function(){
			var arr = [100, "자바스크립트배열", 10>20, {name:"홍길동", age:20}, [100,90,80], score, function(){alert("함수입니다.");}];
			var score = 50;
			//변수의 성격이 없으므로 다양한 타입의 값이 배열에 혼재 가능
			
			for(let i in arr){
				here.innerHTML += `<br> ${i}번째 ==> ${typeof(arr[i])} : ${arr[i]}`;
			
				if(typeof(arr[i])=="function"){
					arr[i]();
				}
			}
		};
		
		btn2.onclick = function(){
			var arr = [100, 99, 88, 77];
			//순서가 변수에 return된다.
			for(let index in arr ){
				here.innerHTML += `<br> ${index} ==> ${arr[index]}`;
			}
			
			//for of : ECMS6에서 추가됨, 값이 return된다.
			for(let data of arr ){
				here.innerHTML += `<br> ${data}`;
			}
		}
		
		btn3.onclick = function(){
			var output = "";
			var row = prompt("줄수 입력", 10);
			for(let i=1; i<=row; i++){
				for(let j=1; j<=i; j++){
					output += "*";
				}
				output += "<br>";
			}
			
			here.innerHTML = output;
		}
		
		btn4.onclick = function(){
			var output = "";
			var dan = prompt("원하는 단수 입력", '');
			for(let i=2; i<=dan; i++){
				output += `${i}단<br>`
				for(let j=1; j<=9; j++){
					output += `${i}*${j}=${i*j}<br>`;
				}
				
				output += "<br>";
			}
			here.innerHTML = output;
		}
		
		btn5.onclick = function(){
			var output = "";
			var inputNum = prompt("skip할 단수 입력",'');
			for(let gop=2; gop<=9; gop++){
				for(let dan=1; dan<=9; dan++){
					if(dan==inputNum) continue;
					output += `${dan}*${gop}=${dan*gop}`;
				}
				output+=`<br>`;
			}
			here.innerHTML = output;
		}
		
		btn6.onclick = function(){
			var output = "";
			var inputNum = prompt("n단까지 실행",'');
			for(let gop=2; gop<=9; gop++){
				for(let dan=1; dan<=9; dan++){
					if(dan==inputNum+1) break;
					output += `<span>${dan}*${gop}=${dan*gop}</span> <br>`;
				}
				output+=`<br>`;
			}
			here.innerHTML = output;
		}
			
	</script>
</body>
</html>
