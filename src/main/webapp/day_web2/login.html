<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
<!-- label, input 요소는 inline 요소이다. (content만큼만 자리를 차지)
width속성 변경 불가, h1요소는 block요소 (한 줄 차지)-->
<style>
	label {
		display: inline-block;
		width: 100px;
		background-color:lightpink;
	}
	h1 {
		background-color:teal;
		width: 300px;
	}
</style>
</head>
<body>
	<h1>로그인하기</h1>
	<form method="get" action="loginCheck.jsp">
		<fieldset>
			<legend>get방식 연습</legend>
			<label>아이디 : </label><input type="text" name="userid" autofocus="autofocus"><br>
			<label>비밀번호 : </label><input type="password" name="userpw"><br>
			<input type = "submit" value ="서버로전송" size="20">
		</fieldset>
	</form>
	<hr>
	<form method="post" action="loginCheck.jsp">
		<fieldset>
		<legend>post방식 연습</legend>
		<label>아이디 : </label><input type="text" name="userid2"><br>
		<label>비밀번호 : </label><input type="password" name="userpw2" size="20" maxlength="10"><br>
		<input type = "hidden" name="phone" value="010-1234-5678">
		<input type = "submit" value ="서버로전송">
		</fieldset>
	</form>
</body>
</html>
