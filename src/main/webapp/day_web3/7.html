<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	header {
		background-color: #aabbcc;
		width:80%;
		margin: 0 auto;
		padding: 10px;
		overflow: hidden;
	}
	header h1 {
		width: 40%;
		float: left;
	}
	
	nav {
		width: 60%;
		float: right;
	}
	
	nav ul {
		list-style: none;
	}
	
	nav ul li {
		display:inline;
		float: left;
		padding: 5px;
		
	}
	a {
		color:white;
		text-decoration: none;
	}
	a:hover{
		background-color: hotpink;
	}
</style>
</head>
<body>
	<header>
		<h1>애완견 종류</h1>
		<nav>
			<ul>
				<li><a href="#">애완견 종류</a></li>
				<li><a href="#">입양하기</a></li>
				<li><a href="#">건강돌보기</a></li>
				<li><a href="#">더불어살기</a></li>
			</ul>
		</nav>
	</header>
</body>
</html>
