<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생 회장 선거</title>
<script>
	function checkST(){
		var name = document.getElementById("name").value;
		var stnum = document.getElementById("stnum").value;
		
		alert(name+"--"+stnum);
		
		//return true; 디폴트가 return true 해당 함수가 true면 election2.html로 감
	}
</script>
</head>
<body>
	<h1>학생 회장 선거</h1>
	<form action = "election2.html" onsubmit = "return checkST();" method = "post">
		<fieldset>
			<legend>유권자 정보</legend>
			<span>이름</span><input type="text" id = "name" name = "name" required><br> 
			<span>학번</span><input type="text" id = "stnum" name = "stnum" pattern="[a-z]{1}[0-9]{6}" required><br> 
			<span>학년</span><input type="radio" id = "grade" name = "grade" name="grade" value="1학년">1학년
			<input type="radio" id = "grade" name = "grade" name="grade" value="2학년">2학년
			<input type="radio" id = "grade" name = "grade" name="grade" value="3학년">3학년
			<input type="radio" id = "grade" name = "grade" name="grade" value="4학년">4학년<br>
			<span>학과</span>
			<select id="학과" name="학과" required>
				<optgroup label="공과대학">
					<option value="archi">건축공학과</option>
					<option value="mechanic">기계공학과</option>
					<option value="indust">산업공학과</option>
					<option value="elec">전기전자공학과</option>
					<option value="computer">컴퓨터공학과</option>
					<option value="chemical">화학공학과</option>
				</optgroup>
				<optgroup label="인문대학">
					<option value="history">사학과</option>
					<option value="lang">어문학부</option>
					<option value="philo">철학</option>
				</optgroup>
			</select>
		</fieldset>
		<p>전화번호를 적으면 경품 추첨이 됩니다.</p>
		<span class = "tell">전화번호</span>
		<input type = "tel" id = "phone" name = "phone" placeholder = "010-1234-5678" pattern = "[0,1]{3}-[0-9]{3,4}-[0-9]{3,4}">
		<input type = "submit" value = "제출"> 
	</form>
</body>
</html>
