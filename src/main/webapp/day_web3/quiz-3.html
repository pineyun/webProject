<html lang="ko">

    <title>배경 스타일</title>

			body {
				font-family: "맑은 고딕", 돋움;
			}
			.container {
				position: relative;
				width: 600px;
				height: 400px;
				padding: 20px;
				border: 1px solid #ccc;
				background-image: url("http://www.outdoornews.co.kr/news/photo/202009/32077_90504_551.jpg");

			}

			.content {
				position: absolute;
				top: 300px;
				width: 90%;
				padding: 10px;
				background-color: rgba(255, 255, 255, 0.7);
				
			}

			h1 {
				font-size: 30px;
				text-align: center;
			}

			p {
				font-size: 16px;
				line-height: 25px;
			}

  <body>
		<div class="container">
			<div class="content">
				<h1>하루 한 알의 사과는 의사를 멀리 한다</h1>
