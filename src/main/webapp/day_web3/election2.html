<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{border-collapse: collapse;}
</style>
</head>
<body>
	<h1>학생회장 선거 투표</h1>
	<form action = "progress.jsp" method = "post">
	<input type="hidden" name="progressRate" value="15000">
	<table border = "1">
		<thead>
		<tr>
			<th>이름</th>
			<th>학과</th>
			<th>선택</th>
		</tr>
		</thead>
		<tr>
			<td>홍길동</td>
			<td>경제학과</td>
			<td><input type = "radio" id="홍길동" name = "vote" value = "1"></td>
		</tr>
		<tr>
			<td>김영자</td>
			<td>컴퓨터공학과</td>
			<td><input type = "radio" id="김영자" name = "vote" value= "2"></td>
		</tr>
		<tr>
			<td>이맹구</td>
			<td>동양화과</td>
			<td><input type = "radio" id="이맹구" name = "vote" value= "3"></td>
		</tr>
	</table>
		<input type = "submit" value = "제출">
	</form>
</body>
</html>
