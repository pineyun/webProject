<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>속성 선택자</title>
<style>
ul {
	list-style: none;
}

li {
	width: 120px;
	display: inline-block;
	margin: 10px;
}

li a {
	padding: 5px 20px;
	font-size: 14px;
	color: blue;
	text-decoration: none;
}

a[href] { /*속성선택자*/
	background: yellow;
}

a[mydata] {
	color: red;
}

a[mydata="3"] {
	border: 1px solid green;
}
</style>
</head>

<body>
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#" mydata="1">메뉴 1</a></li>
		<li><a href="#" mydata="2">메뉴 2</a></li>
		<li><a href="#" mydata="3">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
</body>
</html>
