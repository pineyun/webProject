<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>속성 선택자</title>
<style>
ul {
	list-style: none;
}

li {
	display: inline-block;
	margin: 10px;
}

li a {
	padding: 5px 20px;
	font-size: 14px;
	color: blue;
	text-decoration: none;
}

/*수직바 : 같거나 하이픈이거나*/
a[title|="us"] {
	background: url(images/us.png) no-repeat left center;
	padding: 5px 25px;
}

a[title|="jap"] {
	background: url(images/jp.png) no-repeat left center;
	padding: 5px 25px;
}
</style>
</head>

<body>
	<ul>
		<li>외국어 서비스 :</li>
		<li><a href="#" title="aaus">영어</a></li>
		<li><a href="#" title="aa us">영어</a></li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="japanese">일본어</a></li>
	</ul>
</body>
</html>
