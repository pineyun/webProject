<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content=" width =device-width, initial-scale=1">

<title>요안도라</title>
<style>
#container ul {
	border: 1px dotted blue; /* #container 요소의 모든 하위 ul 요소에 파란 1px 실선 */
}
/*+는 제일 먼저 나오는 다음 형제*/
ul + header {
	background-color: orange;
}

header + p {
	background-color :purple;
}

ul li:nth-child(1){
	background-color :green;
}
</style>
</head>

<body>
	<h1>TEST</h1>
	<section id="container">
	<ul>
		<li>aaa</li>
		<li>aaa</li>
		<li>aaa</li>
	</ul>
		<header>
			<h1>예약 방법 및 요금</h1>
		</header>
		<p>요안도라에 예약하려면?</p>
		<ul>
			<li>예약 방법
				<ul>
					<li>직접 통화</li>
					<li>문자 남기기</li>
				</ul>
			</li>
			<li>요금
				<ul>
					<li>1인 : 40,000원</li>
					<li>2인 : 60,000원</li>
					<li>3인 : 80,000원</li>
					<li>4인 : 100,000원</li>
				</ul>
			</li>
		</ul>
	</section>
</body>
</html>
