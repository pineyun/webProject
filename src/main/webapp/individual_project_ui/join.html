<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>최고의호텔>회원가입</title>
</head>
<body>
	<h1>회원가입</h1>
	<h2>회원가입 후 최고의호텔 서비스를 이용해보세요!</h2>
	<form method="post">
		<fieldset>
			<legend>필수입력사항</legend>
			<ul>
				<li>아이디 <input type="text" name="userid"></li>
				<li>전화번호 <input type="tel" name="usertel" pattern="[01]{3}-[1-9]{1}[0-9]{2,3}-[0-9]{4}"></li>
				<li>이메일 <input type="email" name="useremail" pattern="[a-z,0-9]@[a-z].[a-z]"></li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>선택입력사항</legend>
			<ul>
				<li><input type="text"></li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
