<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
'use strict';
window.onload = function(){
	btn1.onclick = f1;
	btn2.onclick = f2;
	btn3.onclick = f3;
	btn4.onclick = f4;
	btn5.onclick = f5;
	btn6.onclick = f6;
	btn7.onclick = f7;
	btn8.onclick = f8;
	btn9.onclick = f9;
	btn10.onclick = f10;
};

function f1(){
	//{name:'', onload:function(){}, ......}
	var output = "";
	for(var property in window){
		//윈도우 객체 내 속성 확인
		output += `<hr>${property} ==> ${window[property]}`;
	}
	here.innerHTML = output;
	console.dir(window);
}
function f2(){
	var output = "";
	for(var property in document){
		//document 객체 내 속성 확인
		output += `<hr>${property} ==> ${document[property]}`;
	}
	here.innerHTML = output;
	console.dir(document);
}
function f3(){
	var output = "";
	for(var property in screen){
		//screen 객체 내 속성 확인
		output += `<hr>${property} ==> ${screen[property]}`;
	}
	here.innerHTML = output;
	console.dir(screen);
}
function f4(){
	var output = "";
	for(var property in navigator){
		//navigator 객체 내 속성 확인
		
		output += `<hr>${property} ==> ${navigator[property]}`;
	}
	here.innerHTML = output;
	console.dir(navigator);
	
	//Browser의 정보를 갖고 있음
	var userAgent = navigator.userAgent;
	//iPhone, Android
	if(userAgent.indexOf("iPhone") >= 0 || userAgent.indexOf("Android") >= 0 ){
		console.log(`모바일을 통하여 접속중`);
	} else {
		console.log(`PC를 통하여 접속중`);
	}
}
function f5(){
	var output = "";
	for(var property in history){
		//screen 객체 내 속성 확인
		output += `<hr>${property} ==> ${history[property]}`;
	}
	here.innerHTML = output;
	console.dir(history);
}
function f6(){
	var output = "";
	for(var property in location){
		//location 객체 내 속성 확인(브라우저 주소표시줄)
		output += `<hr>${property} ==> ${location[property]}`;
	}
	here.innerHTML = output;
	console.dir(location);
}
function f7(){
	//사이트이동..주소창의 주소를 바꾼다. (절대경로)
	var origin = location.origin; // http://localhost:9090
	var pathname = location.pathname; // /webProject/04js/1browserObject.html 
	var path = pathname.substring(0,pathname.indexOf("/", 1)); // 2번째 /찾기
	//위치바꾸기
	location.href = `${origin}${path}/01js/fixed-layout.html`;
}
function f8(){//새로고침
	location.reload();
}

function f9(){
	history.back();
}

function f10(){
	history.go();
	//history.forward();
}
</script>
</head>
<body>
	<h1>Browser Object Model(BOM)</h1>

	<button id="btn1">Window object</button>
	<button id="btn2">Document object</button>
	<button id="btn3">Screen object</button>
	<button id="btn4">Navigator object</button>
	<button id="btn5">History object</button>
	
	<button id="btn6">Location object</button>
	<button id="btn7">사이트 이동 1</button>
	<a href="../03js/3object.html">사이트 이동 2(상대경로)</a>
	<a href="http://localhost:9090/webProject/01js/fixed-layout.html">사이트 이동 3(절대경로:자바스크립트)</a>
	<a href="javascript:f7();">사이트 이동 4(절대경로:자바스크립트)</a>
	
	<button id="btn8">Reload</button>
	<button id="btn9">&lt;&lt;</button>
	<button id="btn10">&gt;&gt;</button>
	<input>
	<hr>
	<div id="here">여기</div>
</body>
</html>
