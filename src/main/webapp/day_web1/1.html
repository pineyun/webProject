<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫번째 HTML문서</title>
<style>
	h1 { background-color: black; color: white;}
</style>
<script>
	function call(){
		console.log("call함수입니다.");
		alert("h1을 클릭하였습니다.");
	}
</script>
</head>
<body>
	<h1 onclick="call();">우리집에 오신 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 것을 환영합니다.(윤솔)★ & &amp;</h1>
</body>
</html>
