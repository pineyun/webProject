<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	caption{ font-weight:bold; margin-top:20px; margin-bottom:20px; }
	table, td { border-collapse: collapse; }
	thead, tfoot { background-color: pink; }
	th, td { padding:10px; }
	td.tf {text-align: center; font-weight: bold;}
</style>
</head>
<body>
	<table border="1">
	<colgroup>
	    <col style="width:150px;">
	    <col style="width:300px;">
	    <col style="width:150px;">
	    <col style="width:200px;">
	</colgroup>
	<caption>요안도라 객실</caption>
		<thead>
			<tr>
				<th>방 이름</th>
				<th>대상</th>
				<th>크기</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>유채방</th>
				<td>여성도미토리</td>
				<td rowspan="3">4인실</td>
				<td rowspan="4">1인 20,000원</td>
			</tr>
			<tr>
				<th rowspan="2">동백방</th>
				<td>동성 도미토리</td>
			</tr>
			<tr>
				<td>가족 1팀</td>
			</tr>
			<tr>
				<th>천혜향방</th>
				<td>-</td>
				<td>2인실</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td class="tf" colspan="4">바깥채 전체를 렌트합니다.</td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
