<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {border:1px solid gray; padding:10px;}
	div p { /*selector 사이의 빈칸 : 자손 의미*/
		background-color:orange;
	}
	section p {
		color: red;
	}
	/*'>'은 section 바로 아래 p 자식만*/
	section > p {font-size:20px;}
</style>
</head>
<body>
	<section>
		<p>11장 선택자 연습</p>
		<p>11장 선택자 연습</p>
		<p>11장 선택자 연습</p>
		<div>
			<p>section..div...p</p>
		</div>
	</section>
	<p>단독 ... 11장 선택자 연습</p>
	<div>
		<p>div 아래 ... 11장 선택자 연습</p>	
	</div>
	
</body>
</html>
