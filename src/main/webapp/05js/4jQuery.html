<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 연습</title>
<script src="../jslib/jquery-3.6.0.min.js"></script>
<style>
.aa {background-color: lightgreen;}
.bb {background-color: green;}
</style>
<script>
jQuery.noConflict();
//$대신에 jQuery 사용
//javascript라이브러리에서 $ 사용이 많아 충돌 방지
jQuery(function(){
	//alert("jQuery OK");
	jQuery("#btn1").click(function(){
		
		var arr = ["월요일", "화요일", "토요일", "일요일"];
		//자바스크립트
		var output = `<h2>JavaScript</h2><ul>`;
		arr.forEach(function(elt, i, array) {
			output += "<li>" + elt + "</li>";
			//output += `<li>${elt}<li>`;
		});
		here.innerHTML = `${output}</ul>`;
		
		//제이쿼리
		var output = jQuery("#here").html()+ 
					"<h2>jQuery</h2><ul>";
		jQuery.each(arr, function(i, elt) {
			output += "<li>" + elt + "</li>";
			//output += `<li>${elt}<li>`;
		});
		jQuery("#here").html(`${output}</ul>`);
	});
	
	
	jQuery("#btn2").click(function(){
		var output = "";
		jQuery("li").each(function(i, element) {
			output += jQuery(element).text();
		});
		output = jQuery("#here").html()+ "<hr>" + output;
		jQuery("#here").html(output);
	});
	
	
	jQuery("#btn3").click(function(){
		jQuery("li").each(function(i, element) {
			if(i%2==0){
				jQuery(this).addClass("aa");
			}else{
				jQuery(this).addClass("bb");
			}
		})
	});
	
	jQuery("#btn4").click(function(){
		var obj1 = {name:"홍길동"};
		obj1.age = 20;
		var obj2 = {address:"서울시 금천구 가산디지털", phone:"010-1234-5678"};
		
		//객체 합치기
		jQuery.extend(obj1, obj2, {"major" : "컴공"});
		console.log(obj1);
		//스트링으로 전환하기
		jQuery("#here").html( JSON.stringify(obj1) );
		
		var output = "";
		//each로 객체도 loop 가능
		jQuery.each(obj1, function(key, value) {
			//output += `<br>${key} ==> ${value}`;
			output += "<br>" + key +"==>" + value;
		})
		jQuery("#here").html(jQuery("#here").html()+output);
	});
	
});
</script>
</head>
<body>
<h1>jQuery 연습</h1>
<button id="btn1">배열(선언된 변수 이용)</button>
<button id="btn2">배열(selector 이용)</button>
<button id="btn3">배열(selector 이용)</button>
<button id="btn4">Object</button>
<hr>
<div id="here">여기</div>
</body>
</html>
