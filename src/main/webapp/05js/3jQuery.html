	$(function(){
		
		$("#btn1").click(function(){
			console.log(this); //js 문법
			this.style.border = "2px dashed orange"; 
			
			console.log($(this)); //제이쿼리문법
			$("h2").css("color","red");
			$("h2").css({"background-color":"pink",
				"border":"3px solid green"});
			$('#here').css({'border':'2px solid black', 'color':'pink'});
			$('.aa').css({'border':'1px dashed red'});
			
			
			$("input:text").css({"background-color":"pink",
				"border":"none"});
			$("input:button").css({"background-color":"brown",
				"border":"none"});
			var aa = $("select > option:selected").val();
			$("#here").html(`<h1>${aa}</h1>`);
			$("select > option:even").css('color','red');
		
			$("p:contains('태그')").css('color','blue');
		
		});
		
		$("#btn2").click(function(){
			
			if($("h1").hasClass("on")){
				$("h1").removeClass("on");;
			} else{
				$("h1").addClass("on");;
			}
		});
		
	});
	
</script>

	.on{
		background-color: orange;
		color: blue;
	}
