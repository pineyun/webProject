<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
	  
	  //hide, show를 합친 toggle
    $("p").toggle(1000, function(){
    	$("#here").html("END");
    });
  });
});
</script>
</head>
<body>

<button>1 Toggle between hiding and showing the paragraphs</button>
<button>2 Toggle between hiding and showing the paragraphs</button>

<p>This is a paragraph with little content.</p>
<p>This is another small paragraph.</p>

<div id = "here">여기</div>
</body>
</html>
